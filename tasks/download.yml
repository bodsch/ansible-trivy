---

- name: checksum
  become: false
  delegate_to: localhost
  run_once: true
  block:
    - name: get checksum list
      bodsch.scm.github_checksum:
        project: aquasecurity
        repository: trivy
        checksum_file: "trivy_{{ trivy_version }}_linux_{{ system_architecture }}.tar.gz.sha256"
        user: "{{ lookup('env', 'GH_USER') | default(omit) }}"
        password: "{{ lookup('env', 'GH_TOKEN') | default(omit) }}"
        architecture: "{{ ansible_architecture }}"
        system: "{{ ansible_facts.system }}"
        version: "v{{ trivy_version }}"
      register: _latest_checksum

    - name: define checksum for {{ go_arch }} architecture
      ansible.builtin.set_fact:
        __trivy_checksum: "{{ _latest_checksum.checksum }}"
      when:
        - _latest_checksum.rc == 0
        - _latest_checksum.checksum is defined
        - _latest_checksum.checksum | string | length > 0

- name: download trivy binary archive
  become: false
  delegate_to: "{{ trivy_delegate_to }}"
  ansible.builtin.get_url:
    url: "{{ trivy_release_download_url }}/download/v{{ trivy_version }}/trivy_{{ trivy_version }}_{{ ansible_facts.system }}_{{ system_architecture }}.tar.gz"
    dest: "{{ trivy_local_tmp_directory }}/trivy-{{ system_architecture }}.tar.gz"
    checksum: "sha256:{{ __trivy_checksum }}"
    mode: 0660
  register: _download_archive
  until: _download_archive is succeeded
  retries: 5
  delay: 2
  check_mode: false

- name: extract trivy archive
  become: false
  delegate_to: "{{ trivy_delegate_to }}"
  run_once: "{{ 'false' if trivy_direct_download else 'true' }}"
  ansible.builtin.unarchive:
    src: "{{ trivy_local_tmp_directory }}/trivy-{{ system_architecture }}.tar.gz"
    dest: "{{ trivy_local_tmp_directory }}"
    copy: false
  register: _extract_archive

...
