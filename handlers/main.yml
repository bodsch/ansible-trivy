---

- name: restart trivy
  become: true
  ansible.builtin.service:
    name: trivy
    state: restarted

- name: reload trivy
  become: true
  ansible.builtin.service:
    name: trivy
    state: reloaded

- name: validate config
  ansible.builtin.command: /bin/true

- name: daemon-reload
  become: true
  ansible.builtin.systemd:
    daemon_reload: true
    force: true
  when:
    - ansible_service_mgr | lower == "systemd"

...
